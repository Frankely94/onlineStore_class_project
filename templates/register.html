<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
  <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body class="bg">
    <!-- background image -->
     <!-- Register -->
      <div class="msg">{{ msg }}</div>
     <section class="vh-200 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
     
            <div class="mb-md-5 mt-md-4 pb-5">
     
            <h2 class="fw-bold mb-2 text-uppercase">Registration</h2>
            <p class="text-white-50 mb-5">Please enter below details</p>
            <div class="msg">{{ msg }}</div>
          <form action="{{ url_for('register')}}" method="post" autocomplete="off">
            <div class="input-box">
              <span class ="details">Username</span>
              <input type="text" name="username"  class="textbox" id="username" required></br></br>
            </div>
            <div class="input-box">
              <span class ="details">Password</span>
              <input type="password" name="password"  class="textbox" id="password" required></br></br>
            </div>
            <div class="input-box">
              <span class ="details">Email</span>
              <input type="text" name="email"  class="textbox" id="email" required></br></br>
            </div>
            <div class="input-box">
              <span class ="details">Phone</span>
              <input type="text" name="phone"  class="textbox" id="phone" required></br></br>
            </div>
            <div class="input-box">
              <span class ="details">Street</span>
              <input type="text" name="street"  class="textbox" id="street" required></br></br>
            </div>
            <div class="input-box">
              <span class ="details">City</span>
              <input type="text" name="city"  class="textbox" id="city" required></br></br>
            </div>
            <div class="input-box">
              <span class ="details">State</span>
              <input type="text" name="state"  class="textbox" id="state" required></br></br>
            </div>
            <div class="input-box">
              <span class ="details">Country</span>
              <input type="text" name="country"  class="textbox" id="country" required></br></br>
            </div>
            </br></br>
            </div>
 
            <div class="form-outline form-white mb-4">
              <span class ="details">User Type</span>
              <select name="usertype" id="usertype">
                <!-- Individual <option> elements for each choice -->
                <option value="user">Customer</option>
                <option value="seller">Seller</option>
               </select></br></br>
            </div>
              <div class="button">
                <input type="submit" value="Register">
              </div>
          </form>
            <br></br>
 
            <div>
              <p class="mb-0">Already Registered?   <a href="{{ url_for('login')}}" class="text-white-50 fw-bold">Login now</a>
              </p>
              </div>
          </div>
          </div>
          </div>
          </div>
          </div>
        </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </body>
    </html>
